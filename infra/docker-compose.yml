version: '3.9'
services:
  traefik:
    image: traefik:v2.11
    command:
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
    ports:
      - '80:80'
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic/dynamic.yml:ro
    depends_on:
      - api
      - web
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: monotickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address :9001
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
  mailhog:
    image: mailhog/mailhog
    ports:
      - '8025:8025'
  prisma-migrate:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm --filter @monotickets/api prisma migrate deploy && pnpm dlx tsx infra/scripts/seed-db.ts"
    volumes:
      - ..:/app
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/monotickets
    depends_on:
      - postgres
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file:
      - ../apps/api/.env
    depends_on:
      - postgres
      - redis
      - minio
      - prisma-migrate
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/api`)
      - traefik.http.routers.api.entrypoints=web
      - traefik.http.services.api.loadbalancer.server.port=3000
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    env_file:
      - ../apps/web/.env
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`localhost`)
      - traefik.http.routers.web.entrypoints=web
volumes:
  postgres_data:
  minio_data:
